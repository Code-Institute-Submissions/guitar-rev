{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 class="center-align"> 2019 Vote</h1>
    </div>
    <div class="row">
        <h5 class="center-align">Which of this year's guitars are you most excited about?!?!</h5>
    </div>
    
    <form id="voteForm" action="{{ url_for('submit_vote') }}" method="POST">
        <div class="row">
            <div class="col s12 m4">
                <img class="poll-pic"
                    src="https://res.cloudinary.com/deeit1lim/image/upload/v1572599832/start_xxq7lm.jpg"
                    alt="Fender Stratocaster">
            </div>
            <div class="col s12 m8">
                <p class="border1 vote-input">
                    <label>
                        <input name="vote" id="stratVote" value="vote_strat" type="radio" />
                        <span>Vote Strat</span>
                    </label>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <img class="poll-pic"
                    src="https://res.cloudinary.com/deeit1lim/image/upload/v1572599832/les-paul_vthypt.jpg"
                    alt="Gibson Les Paul">
            </div>
            <div class="col s12 m8">
                <p class="border1">
                    <label>
                        <input name="vote" id="lesPaulVote" value="vote_lespaul" type="radio" />
                        <span class="vote-label">Vote Les Paul</span>
                    </label>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <img class="poll-pic"
                    src="https://res.cloudinary.com/deeit1lim/image/upload/v1572599832/xguitar_rfdpua.jpg"
                    alt="X Guitar">
            </div>
            <div class="col s12 m8">
                <p class="border1">
                    <label>
                        <input name="vote" id="xGuitarVote" value="vote_xguitar" type="radio" />
                        <span>Vote X-Guitar</span>
                    </label>
                </p>
            </div>
        </div>
        <div class="col s12 center-align">
            <button id="voteButton" class="btn-large waves-effect waves-light vote-button" type="submit">Vote</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('poll_results') }}" class="waves-effect waves-light btn-large grey darken-4">View
            Results</a>
    </div>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div>
    {% for message in messages %}
    <p>{{ message }}<p>
            {% endfor %}
</div>
{% endif %}
{% endwith %}
</div>
{% endblock %}
