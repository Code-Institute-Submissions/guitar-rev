<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page_title }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="row">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="{{url_for('index')}}" class="brand-logo">Guitar Review</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('guitars') }}">Your Guitars</a></li>
                        <li><a href="{{ url_for('poll') }}">Poll</a></li>
                    </ul>
                </div>
            </nav>
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('guitars') }}">Your Guitars</a></li>
                <li><a href="{{ url_for('poll') }}">Poll</a></li>
            </ul>
        </header>
    </div>
    <div class="row">
    {% block content %}
    {% endblock %}
    </div>

    <!-- <img id="myScript"> -->

        <footer class="footer">

    -->
