{% extends "base.html" %}
{% block content %}

<h2> Guitar List </h2>

<div class="row">
    <h4>{% if user is none %}
            Please Log In
        {% else %}
            Hi {{ user.user_name }}
        {% endif %}
    </h4>
</div>

<a href="{{ url_for('guitars_form') }}" class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Tell us about your guitar!</a>

    {% for guitar in guitars %}
        <p>{{guitar.gtr_name}} - {{guitar.rating}}</p>
    {% endfor %}

{% endblock %}
