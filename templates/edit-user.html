{% extends "base.html" %}
{% block content %}

<h2>Edit User Details</h2>

<div class="row">
    <h4>{% if user is none %}
            Please Log In
        {% else %}
            Hi {{ user.user_name }}
        {% endif %}
    </h4>
</div>

<div class="row">
    <form class="col s12" action="{{ url_for('update_user') }}" method="POST">
        <div class="row">
            <div class="input-field">
                <input name="first_name" id="first_name_out" type="text" autocomplete="false" pattern="[A-Za-z0-9]+" value="{{ user.first_name }}" required>
                <label for="first_name_out">First Name: </label>
            </div>
            <div class="input-field">
                <input name="surname" id="surname_out" type="text" autocomplete="false" pattern="[A-Za-z0-9]+" value="{{ user.surname }}" required>
                <label for="surname">Surname: </label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<div class="row">
    <a href="{{ url_for('delete_user') }}" class="waves-effect btn-large red darken-4">
        <i class="material-icons left">cloud</i>Delete User</a>
</div>

{% endblock %}
