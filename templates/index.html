{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12" action="{{ url_for('get_user') }}" method="POST">
        <div class="row">
            <div class="input-field col">
                <input name="user_name" id="user_name" type="text" autocomplete="false" pattern="[A-Za-z0-9]+" required>
                <label for="user_name">Username: </label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Log In
            <i class="material-icons right">send</i>
        </button>
    </form>

    
    <div class="row">
        <form class="col s12 user-data-form" action="{{ url_for('update_user') }}" method="POST">
            <div class="row">
                <div class="input-field">
                    <input name="user_name" id="user_name_out" type="text" autocomplete="false" pattern="[A-Za-z0-9]+" value="{{ user_name }}">
                    <label for="user_name">Username: </label>
                </div>
                <div class="input-field">
                    <input name="first_name" id="first_name_out" type="text" autocomplete="false" pattern="[A-Za-z0-9]+" value="{{ first_name }}" required>
                    <label for="first_name_out">First Name: </label>
                </div>
                <div class="input-field">
                    <input name="surname" id="surname_out" type="text" autocomplete="false" pattern="[A-Za-z0-9]+" value="{{ surname }}" required>
                    <label for="surname">Surname: </label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
            </button>

            <a href="{{ url_for('edit_user') }}" class="waves-effect waves-light btn-large">
                <i class="material-icons left">cloud</i>Edit User</a>
        



        </form>
    </div>

    

    

    {% endblock %}
